  <div id="controls" style="display: none; padding: 20px; margin: 20px 0; text-align: center;">

    <button onclick="window.zoomOut()" style="padding: 10px 20px; font-size: 16px; margin: 0 5px; cursor: pointer;">Zoom Out (-)</button>
    <button onclick="window.zoomReset()" style="padding: 10px 20px; font-size: 16px; margin: 0 5px; cursor: pointer;">Reset View</button>
